<app-loader-screen *ngIf="showLoader"></app-loader-screen>
<h2>Manage Question Bank</h2>
<button mat-raised-button (click)="onAddQuestion()">Add Question</button>
<br>
<br>
<mat-form-field appearance="fill">
  <mat-label>Groups</mat-label>
  <mat-select (selectionChange)="groupSelected($event)">
    <mat-option *ngFor="let group of groups" [value]="group.name">
      {{group.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngFor="let question of this.questions; let i = index">
  <table>
    <tr>
      <td>
        <mat-icon style="padding: 10px" (click)="onDelete(question.id)">delete</mat-icon>
      </td>
      <td>
        <h3>{{i + 1}}. {{question.question}}</h3>
        <mat-radio-group class="example-radio-group">
          <mat-radio-button class="example-radio-button" disabled="true"
            *ngFor="let answer of question.answers | keyvalue" [value]="answer.key">
            {{answer.value}}
          </mat-radio-button>
        </mat-radio-group>
      </td>
    </tr>
  </table>
</div>
